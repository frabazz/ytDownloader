<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
   <title>Bootstrap Example</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="https://kit.fontawesome.com/61d2c417ac.js" crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <link rel="stylesheet" href="./css/index.css" />
</head>

<body>

   <nav class="navbar navbar-light navbar-custom">
      <a class="navbar-brand" href="#">Ytdownloader</a>
      <button type="button" class="btn btn-default btn-sm">
         <a id="settings-ref" href="./settings.html">
            <i class="fas fa-cog fa-lg"></i>
         </a>
      </button>
   </nav>

   <div class="jumbotron text-center">
      <h1 id="welcome">Ciao Utente</h1>
      <p>Benvenuto su ytdownloader! inserisci il link per scaricare la canzone in formato mp3</p>
      <script>
         const username = require("os").userInfo().username
         document.getElementById('welcome').innerText = `Ciao ${username}`
      </script>
   </div>

   <div class="container">
      <form>
         <div class="input-group mb-3 input-group-lg">
            <input type="text" class="form-control" id="url-field">
            <div class="input-group-prepend">
               <span class="input-group-text" id="download-button">Scarica</span>
            </div>
         </div>
      </form>
      <br>
      <div class="progress">
         <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <br>
      <div class="my-container" id="my-container">
         <ul class="list-group">
            <li class="list-group-item">
               <h6 id="thumbnail-title">Titolo</h6>
            </li>
            <li class="list-group-item">
               <img src="#" id="thumbnail-img" class="img-thumbnail">
            </li>
         </ul>
      </div>
      <script>
         require('./js/index.js')
      </script>
   </div>
</body>

</html>
